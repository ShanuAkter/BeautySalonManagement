<div class="container">

    <form>

        <div class="form-group"> <label for="productName">ProductName:</label> <input type="text" class="form-control"
                id="name" name="name" [(ngModel)]="product.name"> </div>
        <div class="form-group"> <label for="productPrice">ProductPrice:</label> <input type="number" class="form-control"
                id="price" name="price" [(ngModel)]="product.price"> </div>
        <div class="form-group"> <label for="description">Description:</label> <input type="text" class="form-control"
                id="description" name="description" [(ngModel)]="product.description"> </div>
        <div class="form-group"> <label for="stock">In Stock:</label> <input type="number" class="form-control" id="stock"
            name="stock" [(ngModel)]="product.stock"> </div>
        <div class="form-group"> <label for="imgUrl">ProductImage:</label> <input type="text" class="form-control"
                id="imgUrl" name="imgUrl" [(ngModel)]="product.imgUrl"> </div>

        <button  (click)="onAddProduct() " class="btn btn-success">Submit</button>
    </form>
</div>
